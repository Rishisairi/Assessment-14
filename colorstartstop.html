<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="start()">Click Me</button>

    <button onclick="stop()">Stop</button>

    <button onclick="pause()">Pause</button>

    <script>
      let x;
      const colors = ["crimson", "plum", "orange", "purple"];
      let i = 0;
      //If one interval is present then we should not allow an another interval to happen

      function start() {
        console.log("Start is started");

        function color() {
          document.body.style.backgroundColor = colors[i];
          //document.body.setAttribute("style","background")
          i = i % colors.length;
          i++;
        }
        color();

        x = setInterval(color, 2000);
      }

      function stop() {
        // document.body.style.backgroundColor = "white";
        clearInterval(x);
        i = 0;
      }

      function pause() {
        clearInterval(x);
      }
    </script>
  </body>
</html>
